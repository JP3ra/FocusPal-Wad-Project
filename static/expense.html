<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/css/expense.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.min.css" integrity="sha512-qcQ7uN9Tta289q3/6Bgp+5EwfCG6AwJerkQjCpabmnF4VYRAF8+oEshf3wxo+ObDQyHLcXqrFTcujCEs5lCLPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/transformations.min.css" integrity="sha512-3eAliSizXMyTrrFHE6iSd+0drQt0aiNGVQNomFeXKtLHzPXWeSVAqzJbo/gNGkcPSYBQrghAACUNR7Pn2j0Fcw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2>Expense Tracker</h2>
    <i class="ri-bank-line" style="color: lightgreen; font-size:40px ;"></i>
    <div class="container">
        <h4>Current Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +₹0.00
                </p>
            </div>
            <div>
                <h4 id="headingExpense">Expense</h4>
                <p id="money-minus" class="money-minus">
                    -₹0.00
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
          Cash <span>-₹400</span
          ><button class="delete-btn">x</button>
        </li> -->
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter reason: " />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (Negative - expense | Positive - income )</label>
                <input type="number" id="amount" placeholder="Enter the amount: ">
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>


    <!-- JavaYscript Project  -->
    <script src="/static/js/expense.js"></script>
</body>

</html>
